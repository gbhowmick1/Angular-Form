<div class="container">
  <h1>structural-directive *ngIf !</h1>
  <h1
    *ngIf="isName; else elseBlock"
    class="alert alert-success alert-dismissible fade show"
  >
    Welcome {{ name }}
    <!--Placing The close Button-->
    <button type="button" class="close" data-dismiss="alert">&times;</button>
  </h1>
  <ng-template #elseBlock>
    <h1 class="alert alert-danger alert-dismissible fade show">
      No Name
      <!--Placing The close Button-->
      <button type="button" class="close" data-dismiss="alert">&times;</button>
    </h1>
  </ng-template>
  <!-- Adding a Button  -->
  <button #btn (click)="toggle(btn)" class="btn btn-primary">Show</button>
</div>
