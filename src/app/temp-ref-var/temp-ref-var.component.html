<h1>Enter Two Numbers</h1>
<div class="form-group">
  Number1 : <input type="number" class="form-control" #num1Ref />
</div>
<div class="form-group">
  Number2 : <input type="number" class="form-control" #num2Ref />
</div>

<div class="form-group">
  <button (click)="onSubmit(num1Ref, num2Ref)" class="btn btn-sm btn-primary">
    Submit
  </button>
</div>
<div *ngIf="num1" class="alert alert-success">
  Summation is {{ sum }} <br />
  Substraction is {{ sub }} <br />Multiplication is {{ mult }}<br />
  Division is {{ divn }}
</div>
